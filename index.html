<html>
  <head>
    <title> MemoryMatch game created with Javascript </title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="dist/css/main.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>

  <body>

    <div class="ui-easter-egg" data-component="easter-egg">
      <object type="image/svg+xml" data="dist/images/easter-egg.svg" class="ui-easter-egg-image"></object>
    </div>

    <div class="ui-locker" data-component="locker"></div>

    <header class="ui-header">
      <div class="ui-header-content g-text-left" data-component="multicontent">
        <div data-multicontent-name="title" class="ui-multicontent">
          <p>MEMORY MATCH</p>
        </div>
        <div data-multicontent-name="back-button" class="ui-multicontent is-hidden" >
          <a data-component="back-button" target="_blank" href="#" class="ui-header-link"> <i class="ui-header-link-icon ui-icon-circle-left"></i> BACK </a>
        </div>
      </div>
      <div class="ui-header-content g-text-right">
        <a target="_blank" href="https://github.com/weslleyaraujo/memory-match/" class="ui-header-link-icon ui-header-link"> <i class="ui-icon-github4"></i> FORK ME ON GITHUB </a>
      </div>
    </header>

    <div class="ui-page ui-page--primary" data-page-name="initial"> <!-- visible -->
      <div class="ui-page-content g-text-center">
        <h1>Memory Match</h1>
        <div class="l-max-w">
          <p>Select a level to start:</p>
          <form data-component="initial-form">
            <div class="ui-inputs-wrap">
              <select name="level" class="ui-inputs">
                <option value="medium"></option>
                <option value="dumb">Dumb</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="expert">Expert</option>
              </select>
              <i class="ui-icon-circle-down"></i>
            </div>
            <button name="start" class="ui-inputs">Start</button>
          </form>
        </div>

      </div>
    </div>

    <div class="ui-page ui-page--secondary" data-page-name="game">
      <div class="ui-page-content g-text-center">
        <table class="ui-board" data-component="board">
        </table>
      </div>
    </div>

    <div class="ui-page ui-page--tertiary is-visible">
      <div class="ui-page-content g-text-center">
        <h2>YOU WIN!  </h2>
        <p>Share this game with your friends!</p>
        <ul class="g-clear-list g-text-center ui-social-list">
          <li class="g-inline-list">
            <a href="" target="_blank" class="ui-social-list-link"><i class="ui-icon ui-icon-twitter"></i></a>
          </li>

          <li class="g-inline-list">
            <a href="" target="_blank" class="ui-social-list-link"><i class="ui-icon ui-icon-facebook"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <!-- <footer> -->
    <!--   <a href="http://twitter.com/_weslleyaraujo" target="_blank">@_weslleyaraujo</a> -->
    <!-- </footer> -->

    <script data-main="src/js/main.js" src="src/js/vendor/requirejs/require.js"></script>

  </body>
</html>
